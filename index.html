<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form</title>
	<script type="text/javascript">
		function valid (form) {
			var fail = false;
			var firstname = form.firstname.value;
			var lastname = form.lastname.value;
			var email = form.email.value;
			var age = form.age.value;

			var adr_pattern = /[0-9a-z_.-]+@[0-9a-z_.-]+\.[a-z]{2,5}/i;

			if(firstname == "" || firstname == " ")
				fail = "вы не ввели свое имя";
			else if(lastname == "" || lastname == " ")
				fail = "вы не ввели свою фамилию";
			else if(adr_pattern.test(email) == false)
				fail = "вы ввели email неправильно";
			else if(age == "" || age == " ")
				fail = "вы не ввели age";
			if(fail)
				alert(fail);
			else
				window.location = ""
		}
	</script>
</head>
<body>
	<form action="" method="post" name="test" id="form">

		<label for="firstname">Имя</label>
		<input type="text" name="firstname" placeholder="Имя" id="firstname"/><br/>
		<label for="lastname">Фамилия</label>
		<input type="text" name="lastname" placeholder="Фамилия" id="lastname"/><br/>
		<label for="email">email</label>
		<input type="text" name="email" placeholder="email" id="email"/><br/>
		<label for="age">ваш возраст</label>
		<input type="text" name="age" placeholder="ваш возраст" id="age"/><br/>

		<input type="button" onclick="valid(document.getElementById('form'))" name="submit" value="Готово" />

	</form>
</body>
</html>
