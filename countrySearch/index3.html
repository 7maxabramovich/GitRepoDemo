<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>searchGitHub</title>
		<style>
			body {
					min-height: 100%;
					height: 100%;
			}
			td {
					padding: 5px;
			}
			th {
					padding: 5px;
			}
			#go-up {
						position: fixed;
						right: 10px;
						bottom: 10px;
				}
		</style>
	</head>
<body>
	<div>
			<input type="text" id="search" placeholder="search">

			<br><br>
					<table class="countries" border="1">
						<thead>
								<tr>
										<th>№</th>
										<th data-attr="name" class="sortable">The name of the country:</th>
										<th data-attr="population" class="sortable">The population of the country:</th>
										<th data-attr="area" class="sortable">The area of the country:</th>
										<th data-attr="capital" class="sortable">The capital:</th>
										<th>The flag:</th>
								</tr>
						</thead>
						<tbody>
						</tbody>
					</table>

				<button id="go-up">Наверх</button>
		</div>
	<script
					src="https://code.jquery.com/jquery-3.4.1.min.js"
					integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
					crossorigin="anonymous"></script>

	<script type="text/javascript" src='appl3.js'></script>

</html>
